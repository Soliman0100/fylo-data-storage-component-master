<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Fylo data storage component</title>

 
</head>
<body>
<picture>
  <source class="bg-mobile" srcset="bg-mobile.png" media="(max-width:780px)">
  <img src="bg-desktop.png" alt="" width="100%">
</picture>
  <main>
    <section>
      <div class="left">
     <img class="logo" src="logo.svg" alt="">
     <div class="icons">
      <img class="img-1" src="icon-document.svg" alt="">
      <img class="img-2" src="icon-folder.svg" alt="">
      <img class="img-3" src="icon-upload.svg" alt="">
     </div>
      </div>
      <div class="right">
        <div class="marker">185 <span>GB Left</span></div>
        <p class="main-p">You’ve used <span>815 GB</span> of your storage</p>
        <div class="sec-line">
        <div class="mainline"><span class="span-line"></span></div>
        <div class="pareg-line">
          <p>0 GB</p>
          <p> 1000 GB</p>
        </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
